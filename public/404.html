<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDX Lab - PKU</title>
    <meta name="description" content="Medical Imaging and Deep Learning Lab at Peking University" />
    <script>
      // Handle GitHub Pages SPA routing with clean URLs
      // This script preserves the requested path and lets Vue Router handle it
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // Only redirect if we're not at the root
        if (path !== '/') {
          // Use sessionStorage to store the original path
          sessionStorage.setItem('redirect', path + search + hash);
          // Redirect to root
          window.location.replace('/');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
