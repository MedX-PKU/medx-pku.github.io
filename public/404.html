<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDX Lab - PKU</title>
    <meta name="description" content="Medical Imaging and Deep Learning Lab at Peking University" />
    <script>
      // Simple redirect for hash-based routing
      // This handles 404s by redirecting to the root with the path as hash
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // Build the hash URL (root + path + query + original hash)
        var hashUrl = '/#' + path + search + hash;
        window.location.replace(hashUrl);
      })();
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Redirecting...</h1>
      <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
  </body>
</html>
